<head>
  <meta charset="utf-8">

  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>

<body>
<script type="module">
const $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
  <h3>Basic cube-resource demo</h3>
  <demo-snippet>
    <template>
      <dom-bind>
        <template>
          <cube-resource auto="" url="resource1.json" response="{{response1}}" ttl="{{ttl}}" status="{{status1}}"></cube-resource>
          <div>JSON: [[status1]] [[response1.0]] - [[response1.1]]</div>
          <cube-resource auto="" ttl="10" url="resource2.txt" response="{{response2}}" status="{{status2}}"></cube-resource>
          <div>TEXT: [[status2]] [[response2]]</div>
          <cube-resource auto="" ttl="10" url="resource2.txt" response="{{response3}}" status="{{status3}}"></cube-resource>
          <div>TEXT: [[status3]] [[response3]]</div>
          <cube-resource auto="" ttl="10" url="resource2.txt" response="{{response4}}" data="{&quot;test&quot;:&quot;val&quot;}" method="POST" status="{{status4}}"></cube-resource>
          <div>TEXT: [[status4]] [[response4]]</div>
        </template>
      </dom-bind>
    </template>
  </demo-snippet>
</div>`;

document.body.appendChild($_documentContainer);
</script>
</body>
</html>
